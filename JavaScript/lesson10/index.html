<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS kalit so`zi</title>
</head>
<body>
    <h1>To Uppercase</h1>
    <input type="text" onkeyup="changeCase(this)" id="data">
    <h1 id="result"></h1>
    <script>
        function changeCase(w){
            // document.querySelector("#data").value <=> w.value
            document.querySelector("#result").textContent = w.value.toUpperCase();
        }
    </script>
</body>
</html>
