<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link
      rel="stylesheet"
      href="../../../libs/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        color: #506690;
      }
      .menu {
        cursor: pointer;
        /* font-size: 110%; */
        font-weight: 500;
        max-width: 90%;
      }
      .menu > .col:hover {
        color: #335eea;
      }
      .buy-now {
        background-color: #335eea;
      }
      .navbar-custom {
        max-width: 80%;
      }
      .logo {
        letter-spacing: -1px !important;
      }
      .toggle-btn i {
        font-size: 125%;
      }
      .ms-10 {
        margin-left: 5rem;
      }
      .w-65 {
        width: 55% !important;
      }
      .h-40 {
        height: 40vh !important;
      }
      .overlay-bg {
        background-image: url("images/photo-1.jpg");
        background-size: cover;
        background-position: center top;
        width: 100%;
        height: 40vh;
      }
      .overlay {
        background-color: #335eeabb;
        border-top-left-radius: 5px !important;
        border-bottom-left-radius: 5px !important;
      }
      .info {
        color: #fff;
        z-index: 100;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .for-landing {
        transform: translateY(15%);
        opacity: 0;
        transition: transform 0.6s, opacity 0.6s;
      }
      .hover {
        transform: translateY(-5%);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container-md">
      <div class="navbar-custom py-4 mx-auto">
        <div class="row">
          <div class="col align-self-center">
            <a href="#" class="text-decoration-none h4 logo"
              ><strong>Landkit.</strong></a
            >
          </div>
          <div class="col"></div>
          <div class="col-6 align-self-center d-none d-md-none d-xl-block">
            <div class="row menu mx-auto">
              <div class="col landing">Landings</div>
              <div class="col pages">Pages</div>
              <div class="col account">Account</div>
              <div class="col documentation">Documentaion</div>
            </div>
          </div>
          <div class="col"></div>
          <div class="col">
            <a
              href="#"
              class="
                btn btn-primary
                py-2
                text-decoration-none
                d-none d-md-none d-xl-block
                buy-now
                text-nowrap
              "
              >Buy now</a
            >
          </div>
          <div class="col d-xl-none toggle-btn">
            <a href="#" class="btn align-self-center"
              ><i class="fa fa-bars text-secondary"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-md drop-nav-wrapper position-relative">
      <div
        class="
          for-landing
          position-absolute
          rounded
          shadow
          ms-10
          w-65
          h-40
        "
      >
        <div class="row align-items-center h-100">
          <div class="col landings-left text-center position-relative">
            <div class="overlay-bg position-relative rounded">
              <div
                class="overlay position-absolute start-0 top-0 w-100 h-100"
              ></div>
            </div>
            <div class="info position-absolute">
              <h5 class="text-nowrap">Want to see an overview?</h5>
              <p>See all the pages at once.</p>
              <button class="btn btn-lg text-primary btn-light">
                View all pages
              </button>
            </div>
          </div>
          <div class="col landings-right text-center">
            <div class="row text-start">
              <div class="col">
                <span class="text-uppercase text-primary">Services</span>
                <ul class="list-unstyled">
                  <li>Item</li>
                  <li>Item</li>
                  <li>Item</li>
                </ul>
                <span class="text-uppercase text-primary">Apps</span>
                <ul class="list-unstyled">
                  <li>Item</li>
                  <li>Item</li>
                </ul>
              </div>
              <div class="col">
                <span class="text-uppercase text-primary">Services</span>
                <ul class="list-unstyled">
                  <li>Item</li>
                  <li>Item</li>
                  <li>Item</li>
                  <li>Item</li>
                  <li>Item</li>
                  <li>Item</li>
                  <li>
                    Item <span class="text-uppercase text-primary">(New)</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Offline Bootstrap 5.1.3 -->
    <script src="../../../libs/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../../../libs/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".landing").mouseover(function () {
          $(".for-landing").addClass("hover");
        });

        $(".pages").mouseover(function () {
          $(".for-landing").removeClass("hover");
        });
        $(".account").mouseover(function () {
          $(".for-landing").removeClass("hover");
        });
        $(".documentation").mouseover(function () {
          $(".for-landing").removeClass("hover");
        });
        
        $(".landing").click(function () {
          $(".for-landing").removeClass("hover");
        });
      });
    </script>
  </body>
</html>
